<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        h2 {
            font-size: 24px;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        li {
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Achievements</h1>
    </header>

    <div class="container">
        <h2>My Achievements</h2>
        <ul>
            <li>Received college's best webpage designer award in 2020.</li>
            <li>Reached 10k satisfied customers in the last year.</li>
            <li>Launched more than 20+ successful webpages in past 3 months.</li>
            <li>Participated in and won several industry competitions and hackathons.</li>
        </ul>
    </div>
</body>
</html>
